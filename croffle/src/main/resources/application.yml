spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/{DATASOURCE_URL}
    username: {USERNAME}
    password: {PASSWORD}
  jpa:
    defer-datasource-initialization: true
    generate-ddl: true
    database-platform: org.hibernate.dialect.MySQLDialect

    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
