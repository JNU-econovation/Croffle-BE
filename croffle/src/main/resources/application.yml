spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/croffle
    username: root
    password: 12345678
  jpa:
    defer-datasource-initialization: true
    generate-ddl: true
    database-platform: org.hibernate.dialect.MySQLDialect

    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true